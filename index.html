<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta description='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 14px/20px 'Helvetica Neue', Helvetica, sans-serif;
        margin: -15px 0px 0px 0px;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGVzbGVzbWFwIiwiYSI6ImNpdTVmbHNxejAwMnUybm1zM3NqYmZtOHYifQ.elNzM902bXKNuj2EU-_mGQ';

var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 11,
    maxZoom: 17,
    style: 'mapbox://styles/leslesmap/ciu5fmv0y00t22iqg46hge1z2',
    center: [37.614,55.750],
    zoom: 12.7,
    doubleClickZoom: true,
});

map.on('load', function() {
    // Add a GeoJSON source containing place coordinates and information.
    map.addSource("places", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                  "type": "Feature",
                  "properties": {
                    "description": "улица Покровка,9"
                  },
                  "geometry": {
                    "coordinates": [
                      37.642304,
                      55.759032
                    ],
                    "type": "Point"
                  },
                  "id": "1ec816f29783fb27fb04f8b38f6602d5"
                },
                {
                  "type": "Feature",
                  "properties": {
                    "description": "Крымская набережная,2"
                  },
                  "geometry": {
                    "coordinates": [
                      37.603311,
                      55.734981
                    ],
                    "type": "Point"
                  },
                  "id": "475c955f33fa32f0b0e11ca4f23c3ef5"
                },
                {
                  "type": "Feature",
                  "properties": {
                    "description": "Зубовский бульвар,2с5"
                  },
                  "geometry": {
                    "coordinates": [
                      37.594317,
                      55.736805
                    ],
                    "type": "Point"
                  },
                  "id": "54c8b1396f6ce48f3198c9731dfe0a2b"
                },
                {
                  "type": "Feature",
                  "properties": {
                    "description": "Рождественский бульвар,10/7с1"
                  },
                  "geometry": {
                    "coordinates": [
                      37.626599,
                      55.766175
                    ],
                    "type": "Point"
                  },
                  "id": "a35aa11d5c31a5c666e67ab1b46129d3"
                },
                {
                  "type": "Feature",
                  "properties": {
                    "description": "парк Музеон"
                  },
                  "geometry": {
                    "coordinates": [
                      37.607091,
                      55.734263
                    ],
                    "type": "Point"
                  },
                  "id": "d1ba11c7a3c05e182057f2f1b4a0088f"
                }
            ]
        }
    });

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": "places",
        "layout": {
            "icon-image": "les-black",
            "icon-size": 0.15,
            "icon-allow-overlap": true
        }
    });
});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

map.on('click', function (e) {
    // Use queryRenderedFeatures to get features at a click event's point
    // Use layer option to avoid getting results from other layers
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
    // if there are features within the given radius of the click event,
    // fly to the location of the click event
    if (features.length) {
        // Get coordinates from the symbol and center the map on those coordinates
        map.flyTo({center: features[0].geometry.coordinates, zoom: 16.2});
    }
});
</script>

</body>
</html>
